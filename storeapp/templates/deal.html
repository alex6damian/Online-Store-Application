<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Page</title>
    {% load static %}
    <script src="{% static 'js/deal.js' %}"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Congratulations!</h4>
            <p>You just got a 50% off discount code.</p>
            <hr>
            <a id="reveal" href="#" class="btn btn-primary">Click here to reveal it!</a>
            <p id="message" class="mt-3" style="display: none;"><strong>Your discount code is {{ code }}</strong></p>
            
        </div>
    </div>
    <div class="text-center">
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Home</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
